		<div class="card">
				<span class="card-title">Edit video</span>
			<div class="card-content">
				
				<form method="POST" enctype=multipart/form-data>
					{% csrf_token %}
					<p>
						<label for="id_video_file">Video file:</label>
						 <input type="file" name="video_file" required id="id_video_file" />
					</p>
					<p>
						<label for="id_title">Title:</label> <input type="text" name="title" maxlength="300" required id="id_title" />
					</p>
					<p>			
						<label for="id_description">Description:</label> 
						<textarea name="description" cols="40" rows="10" required id="id_description">
							

						</textarea>
					</p>
					<button type="submit" class="waves-effect waves-light btn-large pink m-t-20" style="width:100%">Create video</button>
				</form>
			</div>
		</div>
